<% const isProd = process.env.NODE_ENV === 'production' %>
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>首页</title>

  <!-- 功能性元数据 -->
  <!-- 缓存相关(不让百度转码) -->
  <meta http-equiv="Cache-Control" content="max-age=604800,no-siteapp" />
  <!-- <meta http-equiv="Pragma" content="max-age=604800" />
    <meta http-equiv="Expires" content="Thu, 03 Jan 2020 02:19:10 GMT" /> -->

  <!-- 优先使用 edge 最新版本和 Chrome -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- 优先webkit内核（360等浏览器) -->
  <meta name="renderer" content="webkit" />
  <!-- 移动端网页可视区域 -->
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- 网页描述元数据 -->
  <!-- 关键字 -->
  <!-- <meta name="keywords" content="" /> -->
  <!-- 作者 -->
  <!-- <meta name="author" content="" /> -->
  <!-- 描述（itemprop(不写也ok)兼容QQ） -->
  <!-- <meta name="description" itemprop="description" content="" /> -->

  <!-- 网页图标 -->
  <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" />

  <!-- 全局样式（方便骨架） -->
  <style>
    body {
      background: #0d1a25;
      font-family: 'Avenir', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
  <!-- 自动插入打包资源 -->
</head>
<!-- 生产环境容器 body#app / 开发环境容器 body>div#app -->
<%= isProd ? '<body id="app">' : '<body><div id="app">' %>

<!-- 不支持js脚本提示 -->
<noscript><strong>您的终端未启用JavaScript，请启用后重试</strong></noscript>
<!-- 手写页面骨架 -->
<p style="text-align:center;color:snow;margin-top:48vh;font-size:x-large">加载中，请稍后...</p>

<!-- 自动插入打包脚本 -->
<%= isProd ? '</body>' : '</div></body>' %>

</html>
